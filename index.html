<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Quiroz</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo_qorex.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-depth: #050505;
            --bg-panel: #0a0a0a;
            --accent-blue: #00d4ff;
            --text-dim: #666666;
            --text-main: #e0e0e0;
            --ui-border: rgba(0, 212, 255, 0.1);
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-depth);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--ui-border);
            position: fixed;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 100;
            display: flex; flex-direction: column;
        }
        #sidebar.closed { transform: translateX(-100%); }

        .sidebar-header {
            height: 65px;
            display: flex; align-items: center;
            padding: 0 25px; font-size: 12px; color: var(--accent-blue);
            letter-spacing: 3px; border-bottom: 1px solid var(--ui-border);
            text-transform: uppercase;
        }

        .menu-scroll { flex-grow: 1; overflow-y: auto; padding: 15px 0; }

        .menu-item {
            padding: 10px 25px; text-decoration: none; font-size: 11px;
            display: block; cursor: pointer; transition: 0.2s;
            border-left: 3px solid transparent; text-transform: uppercase;
        }

        .menu-item.chapter { color: var(--accent-blue); margin-top: 20px; font-weight: 700; cursor: default; }
        .menu-item.sub { color: var(--text-dim); padding-left: 25px; font-size: 10px; }

        .menu-item.sub:hover, .menu-item.active {
            background: rgba(0, 212, 255, 0.05);
            color: var(--accent-blue); border-left-color: var(--accent-blue);
        }

        /* --- MAIN AREA --- */
        .main-wrapper {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            display: flex; flex-direction: column;
        }
        .main-wrapper.full { margin-left: 0; }

        .hud-header {
            height: 65px; padding: 0 30px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid var(--ui-border);
            background: var(--bg-depth); z-index: 20;
        }

        .menu-btn {
            background: none; border: 1px solid var(--accent-blue); color: var(--accent-blue);
            cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center;
        }

        /* --- CENTRAL PANEL TERMINAL --- */
        #reader-display {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 80px 60px;
            background-image: 
                linear-gradient(var(--ui-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--ui-border) 1px, transparent 1px);
            background-size: 45px 45px;
            background-position: -1px -1px; 
        }

        .hero-title {
            color: white;
            font-size: clamp(24px, 5vw, 60px);
            letter-spacing: 12px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: left;
            z-index: 10;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            margin-bottom: 25px;
            min-height: 1.2em;
        }

        .terminal-text {
            color: var(--accent-blue);
            font-size: 14px;
            line-height: 2;
            letter-spacing: 2px;
            z-index: 10;
            text-align: left;
            max-width: 900px;
            text-transform: uppercase;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--accent-blue);
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--ui-border); }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="sidebar-header">INDEX</div>
        <div class="menu-scroll" id="menu-list"></div>
    </aside>

    <div class="main-wrapper" id="mainWrapper">
        <nav class="hud-header">
            <button class="menu-btn" onclick="toggleTOC()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div id="statusLabel" style="font-size: 10px; color: var(--text-dim); letter-spacing: 2px;">TERMINAL STABLE</div>
        </nav>

        <main id="reader-display">
            <h1 class="hero-title" id="typewriter-title"></h1>
            <div class="terminal-text">
                <span id="typewriter-body"></span><span class="cursor"></span>
            </div>
        </main>
    </div>

    <script>
        const bookStructure = [
            { id: 'h0', label: 'IDENTITY', type: 'chapter' },
            { id: 'h1', label: 'About Me', type: 'sub' },
            { id: 'h2', label: 'Contact', type: 'sub' },

            { id: 'p0', label: 'PROJECTS', type: 'chapter' },
            { id: 'p1', label: 'Flight Controller', type: 'sub' },
            { id: 'p2', label: 'Lazo', type: 'sub' },

            { id: 'c0', label: 'COURSES', type: 'chapter' },
            { id: 'c1', label: 'AI in Sensor Design', type: 'sub' },
            { id: 'c2', label: 'Introduction to Verilog', type: 'sub' },

            { id: 'r0', label: 'RESOURCES', type: 'chapter' },
            { id: 'r1', label: 'CMOS Simulation', type: 'sub' }
        ];

        const longPhrases = [
            "> DOES THIS TERMINAL INTERFACE ACTUALLY DO ANYTHING?",
            "> I THINK THE AUTHOR SPENT MORE TIME DESIGNING THIS PAGE THAN WORKING ON HIS PROJECTS.",
            "> HAS ANYONE ACTUALLY SEEN THE AUTHOR DOING ANY OF THIS?",
            "> I'M PRETTY SURE THIS INTERFACE WAS MADE ENTIRELY BY AN AI.",
            "> SO THIS IS WHAT A FUTURISTIC INTERFACE IS SUPPOSED TO LOOK LIKE...",
            "> SUDO RM -RF / --NO-PRESERVE-ROOT... \nSYSTEM CRITICAL ERROR... OR NOT?"
        ];

        let currentFile = '';

        function renderMenu() {
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = bookStructure.map(item => `
                <a class="menu-item ${item.type} ${item.id === currentFile ? 'active' : ''}" 
                   onclick="${item.type === 'sub' ? `selectItem('${item.id}')` : ''}">
                   ${item.label}
                </a>
            `).join('');
        }

        function selectItem(id) {
            currentFile = id;
            renderMenu();
        }

        function toggleTOC() {
            document.getElementById('sidebar').classList.toggle('closed');
            document.getElementById('mainWrapper').classList.toggle('full');
        }

        async function initTerminal() {
            const titleStr = "OMAR QUIROZ";
            const bodyStr = longPhrases[Math.floor(Math.random() * longPhrases.length)];
            
            const titleEl = document.getElementById('typewriter-title');
            const bodyEl = document.getElementById('typewriter-body');

            async function typeEffect(text, element, speed) {
                for (let char of text) {
                    element.innerHTML += char;
                    await new Promise(res => setTimeout(res, speed));
                }
            }

            await typeEffect(titleStr, titleEl, 80);
            await new Promise(res => setTimeout(res, 2400));
            await typeEffect(bodyStr, bodyEl, 25);
        }

        window.onload = () => {
            renderMenu();
            initTerminal();
        };
    </script>
</body>
</html>
